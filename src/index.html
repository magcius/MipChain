<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MipChain Explorer</title>
    <link rel="stylesheet" href="style.css">
    <script async type="module" src="main.ts"></script>
  </head>
  <body>
    <h1>MipChain Explorer</h1>
    <div>
      <p>Texture size <input id="ImageWidth" type="number" value="128"> x <input id="ImageHeight" type="number" value="128"> Format <select id="FormatSelect"></select></p>
      <p></p>
      <div id="CustomFormat">
        <p>Block size <input id="CustomBlockWidth" type="number" value="4"> x <input id="CustomBlockHeight" type="number" value="4"></p>
        <p>Bytes per block <input id="CustomBytesPerBlock" type="number" value="8"> </p>
      </div>
    </div>

    <div id="OutputSection">
      <div id="FormatDescription"></div>
      <div id="TexturePreview"></div>
      <div id="OutputLog"></div>
    </div>
  </body>
</html>
